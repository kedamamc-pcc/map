<!doctype html>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>KedamaMC Unoffical Map</title>
<link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
<link rel="stylesheet" href="build/style.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_FrfIceV_JYILsYCShrVo50r3HE7yvBw"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="page">
  <!--<div id="loading">Loading...</div>-->
  <div id="map" style="width: 100%;height: 100%;"></div>
  <!--<h1 id="title"><a href="https://craft.moe/">毛玉線圈物語</a>非官方主世界地图</h1>-->
  <span ref="burger" id="hamburger" class="map-btn glyphicon"
        :class="{opened: isDrawerOpened,
                 'glyphicon-menu-left': isDrawerOpened,
                 'glyphicon-menu-hamburger': !isDrawerOpened}"
        @mouseover="isDrawerOpened = true"></span>
  <div ref="drawer" id="menu" :class="{opened: isDrawerOpened}" @mouseleave="isDrawerOpened = false">
    <section>
      <h2>视图类型</h2>
      <ul>
        <li v-for="type of $data._mapTypes" @click="changeMapType(type.id)">
          <strong>{{type.name}}</strong>
        </li>
      </ul>
    </section>
  </div>
</div>

<script src="build/script.js"></script>
